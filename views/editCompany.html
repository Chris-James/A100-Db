{% extends "base.html" %}

{% block content %}

<div class="col-xs-8 col-xs-offset-2">

<form class="form-horizontal" method="POST">
  <fieldset>

  <!-- Form Name -->
    <legend>Edit Company</legend>


  <!-- Update/Delete Radios -->
    <div class="control-group">
      
      <label class=" col-xs-5 control-label" for="updateDelete"></label>
      
      <div class="controls col-xs-5 bottomMargin">
        
        <label class="radio-inline" for="updateDelete">
          <input type="radio" name="updateDelete" id="updateDelete" value="update" checked="checked"><p class="text-success">Update Record</p>
        </label>
        
        <label class="radio-inline" for="updateDelete">
          <input type="radio" name="updateDelete" id="updateDelete" value="delete"><p class="text-danger">Delete Record</p>
        </label>
      
      </div>
    
    </div>

  <!-- Company Name Input-->
    <div class="form-group">
      
      <label class="col-xs-5 control-label" for="inputName">Company Name</label>  
      
      <div class="col-xs-5 bottomMargin">
        <input id="inputName" name="inputName" type="text" value="{{company.name}}" class="form-control input-md" required="">  
      </div>
    
    </div>

  <!-- Company City Input-->
    <div class="form-group">
      
      <label class="col-xs-5 control-label" for="inputCity">City</label>  
      
      <div class="col-xs-5 bottomMargin">
        <input id="inputCity" name="inputCity" type="text" value="{{company.city}}" class="form-control input-md" required="">  
      </div>
    
    </div>

  <!-- Unix/Linux Radios (inline) -->
    <div class="form-group">
      
      <label class="col-md-5 control-label" for="inputUnixLinux">Unix/Linux</label>
      
      <div class="col-md-5"> 
      
        <label class="radio-inline" for="inputUnixLinux">
          <input type="radio" name="inputUnixLinux" id="inputUnixLinux" value="0" {% if company.unix_linux==0 %}checked="checked" {% endif %}> 0
        </label> 
        
        <label class="radio-inline" for="inputUnixLinux">
          <input type="radio" name="inputUnixLinux" id="inputUnixLinux" value="1" {% if company.unix_linux==1 %}checked="checked" {% endif %}> 1
        </label> 
      
      </div>

    </div>

  <!-- C++ Radios (inline) -->
    <div class="form-group">
      
      <label class="col-md-5 control-label" for="inputCPlusPlus">C++</label>
      
      <div class="col-md-5"> 
        
        <label class="radio-inline" for="inputCPlusPlus">
          <input type="radio" name="inputCPlusPlus" id="inputCPlusPlus" value="0" {% if company.c_plusplus==0 %}checked="checked" {% endif %}> 0
        </label> 
        
        <label class="radio-inline" for="inputCPlusPlus">
          <input type="radio" name="inputCPlusPlus" id="inputCPlusPlus" value="1" {% if company.c_plusplus==1 %}checked="checked" {% endif %}> 1
        </label> 
      
      </div>
    
    </div>

  <!-- HTML/CSS Radios (inline) -->
    <div class="form-group">
     
      <label class="col-md-5 control-label" for="inputHtmlCss">HTML/CSS</label>
      
      <div class="col-md-5"> 
        
        <label class="radio-inline" for="inputHtmlCss">
          <input type="radio" name="inputHtmlCss" id="inputHtmlCss" value="0" {% if company.html_css==0 %}checked="checked" {% endif %}> 0
        </label> 
        
        <label class="radio-inline" for="inputHtmlCss">
          <input type="radio" name="inputHtmlCss" id="inputHtmlCss" value="1" {% if company.html_css==1 %}checked="checked" {% endif %}> 1

      </div>
    
    </div>

      <label class="col-md-5 control-label" for="inputJava">Java</label>
      
      <div class="col-md-5"> 
        
        <label class="radio-inline" for="inputJava">
          <input type="radio" name="inputJava" id="inputJava" value="0" {% if company.java==0 %}checked="checked" {% endif %}> 0

      <div class="col-md-5">

  <!-- Comments Textarea -->
    <div class="form-group">
     
      <label class="col-md-5 control-label" for="inputComments">Comments</label>
      
      <div class="col-md-6 bottomMargin">                     
        <textarea class="form-control" id="inputComments" name="inputComments" rows="5">{{company.comments}}</textarea>

  <!-- Submit Button -->
    <div class="form-group">
      
      <label class="col-xs-5 control-label" for="submitButton"></label>
